<div class="container" *ngIf="isLoading">
    <div class="card shadow-sm" style="margin-top: 3%; margin-bottom: 3%;">
        <div class="row">
            <div class="column">
                <h1 class="title" >{{recipeDetails.title}}</h1>
                <h2 class="sub-title" style="margin-left: 11%;">Ingridient:</h2>

                <ul *ngFor="let item of recipeDetails.extendedIngredients">
                    <li style="margin-left: 13%;">{{item.name}} - {{item.originalString}}</li>
                </ul>
            </div>

            <div class="column">
                <div class="container">
                    <img class="img" src={{recipeDetails.image}}>
                    <p class="material-icons" *ngIf="!isFavorite; else favorite" (click)="clickOnFavorite()">favorite</p>

                    <ng-template #favorite>
                        <p class="material-icons" (click)="clickOnFavorite()" style="color: rgb(245, 40, 74);">favorite</p>
                    </ng-template>
                </div>
            </div>
        </div>

        <h2 class="sub-title">Summary:</h2>
        <span class="summary" [innerHTML]="recipeDetails.summary"></span>
    </div>
</div>
